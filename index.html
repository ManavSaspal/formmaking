<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First HTML</title>
</head>

<body>

    <form>
        <h1 class="heading">
            freeCodeCamp Survey Form
        </h1>
 
        <h2 id="heading2">
            Thank you for taking the time to help us improve the platform
        </h2>
        <div class="form-box">
            <label for="name">Name:</label><br>
            <input type="text" id="fname" name="fname" class="inputbox" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="inputbox" placeholder="Enter your email"><br><br>

            <label for="age">Age(optional):</label><br>
            <input type="number" id="age" name="age" class="inputbox" placeholder="Enter your age"><br><br>

            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="roles" class="inputbox">
                <option value="choose">Choose one</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full tie learner">Full tie learner</option>
                <option value="prefer not to say">prefer not to say</option>
            </select><br><br>

            <!-- Radio list for recommendation -->

            <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br><br>                
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Definitely</label><br><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">May be</label><br><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Not sure</label><br><br>

            <!-- Drop down list for fav feature -->

            <label for="describes">What is your favorite feature of freeCodeCamp?</label><br><br>
            <select name="describes" id="describes" class="inputbox">
                <option value="choose">Choose one</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projectsb</option>
                <option value="community">Community</option>
                <option value="Open source">Open source</option>
            </select><br><br>

            What would you like to see improved? (Check all that apply) <br><br>
           
            <input type="checkbox" id="front-end" name="front-end" value="front-end">
           <label for="front-end">Front-end Projects</label><br><br>

            <input type="checkbox" id="back-end" name="back-end" value="back-end">
            <label for="back-end">Back-end Projects</label><br><br>

            <input type="checkbox" id="dv" name="dv" value="dv">
            <label for="dv">Data Visualization</label><br><br>

            <input type="checkbox" id="challenges" name="challenges" value="challenges">
            <label for="challenges">Challenges</label><br><br>

            Any comments or suggestions?<br>
            <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Enter your comment here.."></textarea><br>
            <input type="submit" value="Submit" id="button">
        </div>
    </form>
<body>

</html>
